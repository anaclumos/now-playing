name: Find out what Sunghyun is listening to

on:
  schedule:
    - cron: '*/5 * * * *'
  push:
    branches:
      - main

jobs:
  get-current-tracks:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: git branch autogenerated
      - run: pip install -r requirements.txt
      - run: python now-playing.py
        env:
          APPLE_MUSIC_DEV_TOKEN: ${{ secrets.APPLE_MUSIC_DEV_TOKEN }}
          APPLE_MUSUC_USER_TOKEN: ${{ secrets.APPLE_MUSUC_USER_TOKEN }}
      - run: git config --local user.email "actions@github.com"
      - run: git config --local user.name "GitHub Action"
      - run: git add .
      - run: git commit -m "Update now-playing"
      - run: git push origin autogenerated
