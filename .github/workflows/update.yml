name: Find out what Sunghyun is listening to
on:
  schedule:
    - cron: '*/5 * * * *'
  push:
    branches:
      - main
env:
  APPLE_MUSIC_DEV_TOKEN: ${{ secrets.APPLE_MUSIC_DEV_TOKEN }}
  APPLE_MUSUC_USER_TOKEN: ${{ secrets.APPLE_MUSIC_USER_TOKEN }}

jobs:
  get-current-tracks:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: git config pull.rebase true
      - run: git pull origin main
      - run: python now-playing.py
      - run: git config --local user.email "github-actions[bot]@users.noreply.github.com"
      - run: git config --local user.name "github-actions[bot]"
      - run: git add now-playing.json
      - run: git commit -m "Update now-playing"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.REPO_SECRET }}
          branch: main
